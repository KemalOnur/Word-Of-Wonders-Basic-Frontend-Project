<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="./jQuery.js"></script>
    <title>255 Words of Wonders Project</title>
</head>
<body>
    <section>
    <h1>Word Of Wonders</h1>
    <table>
        <tr>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
            <td class="ASK"><span>A</span></td>
        </tr>
        <tr>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
            <td class="MASK"><span>M</span></td>
            <td class="hidden-cells"></td>
            <td class="ASK"><span>S</span></td>
        </tr>
        <tr>
            <td class="RAM"><span>R</span></td>
            <td class="hidden-cells"></td>
            <td class="MARK"><span>M</span></td>
            <td  class="MASK MARK" ><span>A</span></td>
            <td class="MARK"><span>R</span></td>
            
            <td class="MARK ASK"><span>K</span></td>
        </tr>
        <tr>
            <td class="RAM"><span>A</span></td>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
            <td class="MASK"><span>S</span></td>
            <td class="hidden-cells"></td>
            <td class="hidden-cells"></td>
        </tr>
        <tr>  
            <td class="MARKS RAM"><span>M</span></td>
            <td class="MARKS"><span>A</span></td>
            <td class="MARKS"><span>R</span></td>
            <td class="MARKS MASK">K</td>
            <td class="MARKS"><span>S</span></td>
            <td class="hidden-cells"></td>
        </tr>
    </table>
    <div class="keyword-review"></div>
    <div class="lightbulb"><i class="fas fa-lightbulb" ></i></div>
    <div id="circular-area">
        <div class="upper">
         <span class="letter-1">M</span>
        </div>
        <div class="mid">
         <span class="letter-2 mid-left">A</span>
         <i class="material-icons">shuffle</i>
         <span class="letter-3 mid-right">S</span>
        </div>
        <div class="lower">
         <span class="letter-4 lower-left">R</span>
         <span class="letter-5 lower-right">K</span>
        </div>
         
    </div>
</section>
</body>
</html>
